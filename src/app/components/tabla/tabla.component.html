<mat-card>
  <mat-card-header>
    <mat-card-title>Posts</mat-card-title>
    <button mat-raised-button (click)="toggleAddPostForm()" style="margin-left: auto;">
      <mat-icon>add</mat-icon>
      <span>{{ showAddPostForm ? 'Cancel' : 'Agregar Post' }}</span>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="postForm" (ngSubmit)="addPost()" *ngIf="showAddPostForm">
      <mat-form-field>
        <mat-label>User ID</mat-label>
        <input matInput formControlName="userId" type="number">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Body</mat-label>
        <textarea matInput formControlName="body"></textarea>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!postForm.valid">Save</button>
    </form>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!showAddPostForm">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- UserID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <!-- Body Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
