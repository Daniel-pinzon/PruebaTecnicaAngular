<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <form [formGroup]="postForm" id="add-post-form" (ngSubmit)="onSave()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>User ID</mat-label>
      <input matInput formControlName="userId" type="number" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Body</mat-label>
      <textarea matInput formControlName="body" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" type="submit" form="add-post-form" [disabled]="!postForm.valid">{{ isEditMode ? 'Actualizar' : 'Guardar' }}</button>
</mat-dialog-actions>
